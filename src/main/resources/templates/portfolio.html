<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Portfolio Dashboard</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            h1,
            h2 {
                color: #333;
            }
            .chart {
                margin: 20px 0;
                text-align: center;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            table,
            th,
            td {
                border: 1px solid #ddd;
            }
            th,
            td {
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f4f4f4;
            }
            .details {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Portfolio Dashboard for [[${userId}]]</h1>
        <p>Generated on: [[${currentDate}]]</p>

        <!-- Card Section -->
        <h2>Card Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>In/Out</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="data : ${cardTransactionData}">
                    <td th:text="${data.label}"></td>
                    <td th:text="${data.amount}"></td>
                    <td th:text="${data.inOut}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Card Charts -->
        <div class="chart">
            <h3>Card Transaction Amount Chart</h3>
            <img th:src="${cardAmountChart}" alt="Card Transaction Amount Chart" />
        </div>
        <div class="chart">
            <h3>Card In/Out Chart</h3>
            <img th:src="${cardInOutChart}" alt="Card In/Out Chart" />
        </div>

        <!-- Bank Section -->
        <h2>Bank Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="data : ${bankTransactionData}">
                    <td th:text="${data.label}"></td>
                    <td th:text="${data.amount}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Bank Charts -->
        <div class="chart">
            <h3>Bank Transaction Chart</h3>
            <img th:src="${bankTransactionChart}" alt="Bank Transaction Chart" />
        </div>
        <div class="chart">
            <h3>Bank In/Out Chart</h3>
            <img th:src="${bankInOutChart}" alt="Bank In/Out Chart" />
        </div>

        <!-- Loan Section -->
        <h2>Loan Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="data : ${loanTransactionData}">
                    <td th:text="${data.label}"></td>
                    <td th:text="${data.amount}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Loan Chart -->
        <div class="chart">
            <h3>Loan Amount Chart</h3>
            <img th:src="${loanAmountChart}" alt="Loan Amount Chart" />
        </div>
    </body>
</html>
